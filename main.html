<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="internship.css">
   
</head>
<body>
    <div id="border">
    <h1 class="heading">Internship Form</h1>

    <div id="navigate">

        <div class="nav1">
    <label for="First-name">First Name</label><br><br>
    <input class="size" type="text" id="First-name" required>
</div>

<div class="nav2">
    <label for="Last-name">Last Name</label><br><br>
    <input class="size" type="text" id="Last-name" required>
</div>

<div class="nav3">
    <label for="email">Email Address</label><br><br>
    <input class="size" type="text" placeholder="xyz@abc.com" id="email" required>
</div>
    </div>

    <div class="nav6">
        <label for="roll">Roll No.</label><br><br>
    <input class="roll" type="text" id="roll" required>
</div>
    </div>

    <div id="navigate1">
        <div class="nav4">
            <label for="clg">Collage</label><br><br>
    <input class="clg" type="text" id="clg" required>
</div>

<button id="btn">Submit Form</button>

<!--<label for="input">Last Name</label> -->
<input class="check" type="checkbox" value="agree" id="input" required><span class="check1">Agree to Terms and Conditions</span>

<div class="nav5">
    <label>Graduation Year</label><br><br>
    <select class="gyr" placeholder="choose" required>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
</div>
    </div>
</div>
</body>
</html>
